<div class="container-fluid dialog-custom-style">
    <h1 [ngClass]="{ 'text-white': data.isDark }">Create new tag</h1>
    <div>
        <div class="form-group mb-3">
            @if (data.isDark) {
                <label class="text-white" for="nameDarkText">Name:</label>
                <input data-bs-theme="dark" type="text" class="form-control" id="nameDarkText" placeholder="Name" [(ngModel)]="name">
                <br>
                <label class="text-white" for="descriptionDarkText">Description:</label>
                <input data-bs-theme="dark" type="text" class="form-control" id="descriptionDarkText" placeholder="Description" [(ngModel)]="description">
            } @else {
                <label for="nameLightText">Name:</label>
                <input type="text" class="form-control" id="nameLightText" placeholder="Name" [(ngModel)]="name">
                <br>
                <label for="descriptionLightText">Description:</label>
                <input type="text" class="form-control" id="descriptionLightText" placeholder="Description" [(ngModel)]="description">
            }
        </div>
    </div>
    <div class="dialog-buttons">
        @if (data.isDark) {
            <button (click)="onNoClick()" type="button" class="btn btn-outline-light m-2">Cancel</button>
            <button (click)="createTag()" type="button" class="btn btn-outline-light">Create</button>
        } @else {
            <button (click)="onNoClick()" type="button" class="btn btn-outline-dark m-2">Cancel</button>
            <button (click)="createTag()" type="button" class="btn btn-outline-dark">Create</button>
        }
    </div>

</div>
